<head>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle">

            </div>

                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>
            </div>
            
            <div class="pillar">
                <div class="ploader">
                    <div class="p1">1</div>
                    <div class="p2">2</div>
                    <div class="p3">3</div>
                    <div class="p4">4</div>
                    <div class="p5">5</div>
                </div>
            </div>
            <div class="square">
                <div class="sloader">
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                    <div class="s4"></div>
                </div>
            </div>
        </div>
    </div>
